<h3 class="text-danger text-center ">Template Driven Form (Validation)</h3>
<div class="container">
    <form #login="ngForm">
        <div class="form-group">
            <label appHighlighter>Name : </label>
            <input [(ngModel)]="username" type="text" name="username" class="form-control" #name1="ngModel" required
                maxlength="5">
        </div>
        <div [hidden]="name1.valid || username.dirty || name1.untouched" class=" alert-danger">
            Enter the name</div>
        <div class="form-group">
            <label>Password : </label>
            <input [(ngModel)]="password" type="password" name="password" class="form-control" #password1="ngModel"
                required>
        </div>
        <div [hidden]="password1.valid || username.dirty || password1.untouched" class="alert-danger">
            Enter the password</div>
        <br>
        <div>
            <button [disabled]="!login.valid" (click)="onSubmit(login.value)" class="btn-success">Submit</button> &nbsp;
            <button (click)="login.reset()" class="btn-danger">Reset</button><br>
        </div>
    </form>
    <label>Entered Name is : </label>{{name1.value | uppercase}} <br>
    <label>Entered Password is : </label>{{password1.value}}
    <br>



    <label> check entered name and password : </label> {{login.value | json}}

</div>
